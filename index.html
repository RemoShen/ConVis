<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Fly Connectome Visualization</title>
    <style>
      body {
        margin: 0;
      }
      canvas.inset-canvas {
        /* border: 2px solid #999; */
        border-radius: 8px;
        box-shadow: 0 0 6px rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>
  <body>
    <script type="module" src="/main.js"></script>

    <button id="toggle-hover-filter" style="position: fixed; top: 20px; left: 20px; z-index: 200; padding: 6px 12px; font-family: sans-serif">Reset Cluster</button>

    <button id="reset-view" style="position: fixed; top: 60px; left: 20px; z-index: 200; padding: 6px 12px; font-family: sans-serif">Reset View</button>

    <div id="loading-time" style="position: fixed; bottom: 10px; width: 100%; text-align: center; color: black; font-family: monospace"></div>

    <div id="level-slider-container" style="position: fixed; right: 20px; bottom: 20px; z-index: 10; background: rgba(0, 0, 0, 0.25); padding: 10px; border-radius: 8px; color: white; font-family: sans-serif">
      <label for="level-slider">Level: <span id="level-value">1</span></label>
      <input type="range" id="level-slider" />
    </div>

    <div id="neuron-info" style="position: fixed; top: 20px; right: 20px; padding: 10px 14px; background: rgba(0, 0, 0, 0.25); color: white; font-family: sans-serif; border-radius: 8px; display: none; z-index: 100; max-width: 300px">
      <div id="neuron-name">-</div>
    </div>
  </body>
</html>
